<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="contentWrapper">
			<h1 id="title">pomodoro</h1>
			<div id="clock">
				<div id="clockHighlight">
					<p id="clockText">00:00</p>
				</div>

				<!-- Add buttons here with JS -->

			</div>
			<div id="settings">
				<div id="setSession">
					<p class="text">Session</p>
					<button class="down"></button>
					<p class="length">25</p>
					<button class="up"></button>
				</div>
				<div id="setBreak">
					<p class="text">Break</p>
					<button class="down"></button>
					<p class="length">5</p>
					<button class="up"></button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./main.js" async></script>
	</body>
</html>
